<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>BIO</h1>
        <form method="post"></form>
        <label>Patients Name</label>
        <input placeholder="enter name" name="frame" type="text"/>
        <br>
        <label>Gender</label>
        <input type="radio" name="Gender" male/>Male
        <input type="radio" name="Gender" Female/>  Female
        <input type="radio" name="Gender" Others/> Others
        <br>
        <label>AGE</label> 
        <input type="radio" name="Age"/>0-12yrs
        <input type="radio" name="Age"/>13-19yrs
        <input type="radio" name="Age"/>20-35yrs
        <input type="radio" name="Age"/>Above 35yrs
        <br>
        <h2>Blood Pressure</h2>
        <br>
        <input type="text" name="text"/>Systolic(mmHg)
        <input type="text" name="text"/>Diastolic(mmHg)
        <br>
        <h3>BODY MASS INDEX</h3>
        <input type="text" name="text"/>Weight(kgs)
        <input type="text" name="text"/>Height(mtrs)
        <br>
        <label><h3>STATUS</h3></label>
        <input type="submit" name="submit" value="GENERATE"/>
        <input type="reset" name="reset" value="CANCEL"/>





    </body>
</html>
